{{- if not .Values.tls.secretName }}
#  {{ $ca := genCA "svc-cat-ca" 3650 }}
#  {{ $cn := .Values.domain }}
  {{ $server := genSelfSignedCert .Values.domain nil nil 365 }}

apiVersion: v1
kind: Secret
type: kubernetes.io/tls
metadata:
  name: {{ .Release.Name }}-generated-cert
  labels:
    app: assembyline
data:
  tls.crt: {{ b64enc $server.Cert }}
  tls.key: {{ b64enc $server.Key }}
{{ end }}
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  annotations:
    kubernetes.io/ingress.class: addon-http-application-routing
    # Configuration for if we are using nginx ingress (harmless otherwise)
    nginx.ingress.kubernetes.io/proxy-body-size: {{ .Values.maxBodySize }}
spec:
  tls:
    - hosts: [{{ .Values.domain }}]
      secretName: {{ if .Values.tls.secretName }} {{.Values.tls.secretName}} {{else}} {{ .Release.Name }}-generated-cert {{end}}
  rules:
    - host: {{ .Values.domain }}
      http:
        paths:
          - path: /socket.io/
            backend:
              serviceName: socketio
              servicePort: 5002
          - path: /
            backend:
              serviceName: ui
              servicePort: 5000
          - path: /kibana/
            backend:
              serviceName: kibana
              servicePort: 5601
