{{- if not .Values.tlsSecretName }}
{{ $server := genSelfSignedCert .Values.configuration.ui.fqdn nil (list .Values.configuration.ui.fqdn) 365 }}

apiVersion: v1
kind: Secret
type: kubernetes.io/tls
metadata:
  name: {{ .Release.Name }}-generated-cert
  labels:
    app: assembyline
data:
  tls.crt: {{ b64enc $server.Cert }}
  tls.key: {{ b64enc $server.Key }}
{{ end }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/backend-protocol: "HTTPS"
    appgw.ingress.kubernetes.io/ssl-redirect: "true"
    appgw.ingress.kubernetes.io/backend-ssl-certificate: {{ if .Values.tlsSecretName }} {{.Values.tlsSecretName }} {{else}} {{ .Release.Name }}-generated-cert {{end}}
spec:
{{ if .Values.ingressClassName }}
  ingressClassName: {{.Values.ingressClassName }}
{{end}}
  tls:
    - hosts: [{{ .Values.configuration.ui.fqdn }}]
      secretName: {{ if .Values.tlsSecretName }} {{.Values.tlsSecretName }} {{else}} {{ .Release.Name }}-generated-cert {{end}}
  rules:
    - host: {{ if .Values.ingressHost }} {{.Values.ingressHost }} {{else}} {{ .Values.configuration.ui.fqdn }} {{end}}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 3000
          - path: /socket.io/
            pathType: Prefix
            backend:
              service:
                name: socketio
                port:
                  number: 5002
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: ui
                port:
                  number: 5000
          {{ if .Values.separateIngestAPI }}
          - path: /api/v4/ingest/
            pathType: Prefix
            backend:
              service:
                name: ui-ingest
                port:
                  number: 5000
          {{end}}
          {{ if .Values.internalELKStack}}
          - path: /kibana/
            pathType: Prefix
            backend:
              service:
                name: kibana
                port:
                  number: 5601
          {{ end }}
{{ if .Values.ingressPaths }}
{{ .Values.ingressPaths | toYaml | indent 10 }}
{{ end }}
