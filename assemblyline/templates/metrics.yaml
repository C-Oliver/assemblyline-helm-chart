
apiVersion: v1
kind: ConfigMap
metadata:
  name: apm-config
  labels:
    k8s-app: apm
data:
  apm.yml: |
    apm-server:
      host: "0.0.0.0:8200"

    logging:
      level: warning
      json: true

    output.elasticsearch:
      hosts: ['logging-datastore-master:9200']
      username: elastic
      password: {{ .Values.loggingPassword }}

    setup.template.settings:
      index.number_of_shards: 1
      index.number_of_replicas: 0
    setup.kibana:
      host: "http://kibana:5601"
      username: elastic
      password: devpass
---
apiVersion: v1
kind: Service
metadata:
  name: apm
  labels:
    app: assemblyline
    section: logging
    component: apm
spec:
  clusterIP: None
  selector:
    app: assemblyline
    section: logging
    component: apm
  ports:
  - protocol: TCP
    port: 8200
    targetPort: 8200
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apm
  labels:
    app: assemblyline
    section: logging
    component: apm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: assemblyline
      section: logging
      component: apm
  template:
    metadata:
      labels:
        app: assemblyline
        section: logging
        component: apm
    spec:
      priorityClassName: al-core-priority
      containers:
        - name: apm
          image: docker.elastic.co/apm/apm-server:7.4.1
#          command: ["/bin/bash", "-c", "/usr/local/bin/docker-entrypoint -e -E output.elasticsearch.password=$$ELASTICSEARCH_PASSWORD"]
          ports:
          - containerPort: 8200
          volumeMounts:
          - name: config
            mountPath: /usr/share/apm-server/apm-server.yml
            readOnly: true
            subPath: apm.yml
      volumes:
      - name: config
        configMap:
          defaultMode: 0644
          name: apm-config
