#
#   Launch services so that they auto-install
#
{{- range .Values.autoInstallServices }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ $.Release.Name }}-alsvc-{{ . }}
  labels:
    app: assemblyline-{{ $.Release.Name }}
    section: service
spec:
  template:
    metadata:
      labels:
        app: assemblyline-{{ $.Release.Name }}
        section: service
        component: alsvc_{{ . }}
    spec:
      containers:
      - name: alsvc-{{ . }}
        image: cccs/assemblyline-service-{{ . }}:latest
        imagePullPolicy: Always
        env:
          - name: SERVICE_API_HOST
            value: http://service-server:5003
#        SERVICE_API_KEY: ${SERVICE_API_KEY}
          - name: REGISTER_ONLY
            value: 'True'
      restartPolicy: Never
  backoffLimit: 500
  ttlSecondsAfterFinished: 300
---
{{- end }}
