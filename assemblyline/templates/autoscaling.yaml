apiVersion: apps/v1
kind: Deployment
metadata:
  name: scaler
  labels:
    app: assemblyline
    section: core
    component: scaler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: assemblyline
      section: core
      component: scaler
  template:
    metadata:
      labels:
        app: assemblyline
        section: core
        component: scaler
    spec:
      serviceAccountName: {{ .Release.Name }}-scaling-manager
      containers:
        - name: scaler
          image: cccs/assemblyline-core:{{ .Values.coreVersion }}
          imagePullPolicy: Always
          command: ['python', '-m', 'al_core.scaler.run_scaler']
          volumeMounts:
            - name: al-config
              mountPath: /etc/assemblyline/
          env:
            - name: KUBERNETES_AL_CONFIG
              value: {{ .Release.Name }}-global-config
            - name: KUBERNETES_NAMESPACE
              value: {{ .Release.Name }}
            - name: KUBERNETES_SERVICE_NAMESPACE
              value: {{ template "service-namespace" . }}
      volumes:
        - name: al-config
          configMap:
            name: {{ .Release.Name }}-global-config
            items:
              - key: config
                path: config.yml
