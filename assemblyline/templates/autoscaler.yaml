apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: ui-hpa
spec:
  maxReplicas: {{ .Values.APIInstancesMax }}
  minReplicas: {{ .Values.APIInstances }}
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ui
  targetCPUUtilizationPercentage: 50 # target CPU utilization

