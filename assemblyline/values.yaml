# Default values for assemblyline.

coreVersion: '4.0.0.dev79'
uiVersion:   '4.0.0.dev59'
sapiVersion:   '4.0.0.dev49'

storage:
  filestore: default
  redis: default

domain: localhost
maxBodySize: 100M

tls:
  secretName: ''

autoInstallServices:
  - apkaye
  - metapeek
  - metadefender
  - characterize
  - extract
  - virustotal-dynamic
  - virustotal-static

autoInstallLegacyServices:
  - pdfid
  - peepdf
  - unpacker
  - cleaver
  - espresso
  - frankenstrings
  - iparse
  - pefile
  - pixaxe
  - swiffer
  - torrentslicer
  - yara


serviceNamespace: null  # Will be {{ .Release.Name }}-services if not defined


filestorePassword: "Ch@ngeTh!sPa33w0rd"
elasticPassword: "Ch@ngeTh!sPa33w0rd"
loggingPassword: "Ch@ngeTh!sPa33w0rd"
notebookPassword: "Ch@ngeTh!sPa33w0rd"


datastore:
  clusterName: "datastore"
  replicas: 3
  extraEnvs:
    - name: ELASTIC_PASSWORD
      valueFrom:
        secretKeyRef:
          name: system-passwords
          key: datastore-password
  labels:
    app: assemblyline
    section: core
    component: datastore
  esJavaOpts: '-Xms6g -Xmx6g'
#  esConfig:
#    elasticsearch.yml: |
#      xpack.security.enabled: true
#      xpack.security.http.ssl.enabled: true
  resources:
    requests:
      cpu: 2
      memory: 12Gi
    limits:
      cpu: 6
      memory: 12Gi
  volumeClaimTemplate:
    accessModes: [ "ReadWriteOnce" ]
    storageClassName: default
    resources:
      requests:
        storage: 500Gi
  priorityClassName: 'al-infra'


logging-datastore:
  clusterName: "logging-datastore"
  replicas: 1
  extraEnvs:
  - name: ELASTIC_PASSWORD
    valueFrom:
      secretKeyRef:
        name: system-passwords
        key: logging-password
  labels:
    app: assemblyline
    section: core
    component: logging-datastore
  esJavaOpts: '-Xms6g -Xmx6g'
#  esConfig:
#    elasticsearch.yml: |
#      xpack.security.enabled: true
#      xpack.security.http.ssl.enabled: true
  resources:
    requests:
      cpu: 2
      memory: 12Gi
    limits:
      cpu: 6
      memory: 12Gi
  volumeClaimTemplate:
    accessModes: [ "ReadWriteOnce" ]
    storageClassName: default
    resources:
      requests:
        storage: 500Gi
  priorityClassName: 'al-infra'
