# If you change the elasticsearch version, remember to also change the version at:
#   - values.yaml: the init container image tag
#   - logstash-deployment.yaml: It isn't launched via chart due to compatibility issues
dependencies:
  - name: elasticsearch
    repository: https://helm.elastic.co/
    version: 7.8.0
    alias: datastore
  - name: filebeat
    repository: https://helm.elastic.co/
    version: 7.8.0
    alias: filebeat
  - name: metricbeat
    repository: https://helm.elastic.co/
    version: 7.8.0
    alias: metricbeat
#  - name: logstash
#    repository: https://helm.elastic.co/
#    version: 7.8.0
#    alias: logstash
  - name: elasticsearch
    repository: https://helm.elastic.co/
    version: 7.8.0
    alias: log-storage
    condition: internalLogging
  - name: kibana
    repository: https://helm.elastic.co/
    version: 7.8.0
    alias: kibana
    condition: internalLogging
  - name: minio
    version: 5.0
    alias: filestore
    condition: internalFilestore