apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-kibana-ingress
  annotations:
    {{- range $key, $value := .Values.assemblyline.ingressAnnotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  tls:
    - hosts: [{{ .Values.assemblyline.configuration.ui.fqdn }}]
      secretName: {{ if .Values.assemblyline.tlsSecretName }} {{.Values.assemblyline.tlsSecretName }} {{else}} {{ .Release.Name }}-generated-cert {{end}}
  rules:
    - host: {{ if .Values.assemblyline.ingressHost }} {{.Values.assemblyline.ingressHost }} {{else}} {{ .Values.assemblyline.configuration.ui.fqdn }} {{end}}
      http:
        paths:
          - path: /kibana/
            backend:
              serviceName: kibana
              servicePort: 5601
